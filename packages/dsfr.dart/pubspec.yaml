name: dsfr 
description: "A new Flutter package project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1
homepage:

environment:
  sdk: 3.5.4

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  dart_code_metrics_presets: 2.20.0
  flutter_test:
    sdk: flutter
  icon_font_generator:
    git:
      url: https://github.com/Jupi007/icon_font_generator.git
      ref: yaru
  jagis_lints:
    path: ../jagis_lints

flutter:
  uses-material-design: true
  fonts:
    - family: Marianne
      fonts:
        - asset: assets/fonts/Marianne-Light.otf
          weight: 300
        - asset: assets/fonts/Marianne-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/Marianne-Regular.otf
          weight: 400
        - asset: assets/fonts/Marianne-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/Marianne-Medium.otf
          weight: 500
        - asset: assets/fonts/Marianne-Bold.otf
          weight: 700
        - asset: assets/fonts/Marianne-BoldItalic.otf
          weight: 700
          style: italic
    - family: DsfrIcons
      fonts:
        - asset: assets/icons/Dsfr-Icons.otf