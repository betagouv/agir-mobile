name: continuous-delivery

on:
    workflow_dispatch:

jobs:
  continuous-delivery-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agir/android
    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@v3
      - name: 🐦 Install flutter
        uses: subosito/flutter-action@v2
      - run: bundle update fastlane
      - run: bundle exec fastlane update_plugins
      - name: 🚀 Deploy Android development application
        run: bundle exec fastlane development
  continuous-delivery-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: agir/ios
    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@v3
      - name: 🐦 Install flutter
        uses: subosito/flutter-action@v2
      - run: bundle update fastlane
      - run: bundle exec fastlane update_plugins
      - name: 🚀 Deploy Android development application
        run: bundle exec fastlane development