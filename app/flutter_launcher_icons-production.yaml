# 'dart run flutter_launcher_icons' to update
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true # Icons with alpha channel are not allowed in the Apple App Store.
  image_path: "assets/launcher_icons/icon.png"
  adaptive_icon_background: "#EDFEE7"
  adaptive_icon_foreground: "assets/launcher_icons/icon-adaptive.png"
