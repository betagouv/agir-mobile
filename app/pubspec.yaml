name: app
description: "J’agis vous accompagne à chaque étape de la transition écologique."
publish_to: 'none'
version: 0.10.2+0

environment:
  sdk: 3.5.4
  flutter: 3.24.4

dependencies:
  clock: 1.1.1
  collection: 1.18.0 # Dépend de flutter_test
  cupertino_icons: 1.0.8
  device_info_plus: 10.1.2 # 11.0.0 is not compatible with matomo_tracker 5.1.0
  dio: 5.7.0
  dsfr:
    path: ../packages/dsfr.dart
  equatable: 2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.6
  flutter_inset_shadow: 2.0.3
  flutter_localizations:
    sdk: flutter
  flutter_markdown: 0.7.4
  flutter_native_splash: 2.4.2
  flutter_secure_storage: 9.2.2
  flutter_svg: 2.0.12
  flutter_widget_from_html_core: 0.15.2
  fpdart: 1.1.0
  fwfh_url_launcher: 0.9.1
  go_router: 14.3.0
  html: 0.15.5
  http: 1.2.2
  intl: 0.19.0
  matomo_tracker: 5.1.0
  mocktail_image_network: 1.2.0
  native_dio_adapter: 1.3.0
  package_info_plus: 8.1.0
  pinput: 5.0.0
  rxdart: 0.28.0
  sentry_dio: 8.9.0
  sentry_flutter: 8.9.0
  url_launcher: 6.3.1

dev_dependencies:
  agir_lints:
    path: ../packages/agir_lints
  dart_code_metrics_presets: 2.17.0
  faker: 2.2.0
  flutter_launcher_icons: 0.14.1
  flutter_test:
    sdk: flutter
  mocktail: 1.0.4
  nested: 1.0.0

# 'dart run flutter_native_splash:create' to update
flutter_native_splash:
  color: "#EDFEE7"
  color_dark: "#EDFEE7"
  image: "assets/launcher_icons/icon-splashscreen.png"
  android_12:
    image: "assets/launcher_icons/icon-splashscreen.png"
    icon_background_color: "#EDFEE7"
    icon_background_color_dark: "#EDFEE7"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/
    - assets/svgs/
